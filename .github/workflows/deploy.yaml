name: Deploy Database to VM12

on:
  push:
    branches:
      - main
    paths:
      - 'database/**'
  workflow_dispatch:

jobs:
  deploy-db:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Database via SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM12_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H vm12.htl-leonding.ac.at >> ~/.ssh/known_hosts
          
          ssh -o StrictHostKeyChecking=no curaadm@vm12.htl-leonding.ac.at << 'EOF'
            echo "ðŸ—„ï¸ Starting database deployment..."
            
            cd ~/cura-project
            
            # Fix ownership
            sudo chown -R curaadm:curaadm .
            
            # Force pull (Ã¼berschreibt lokale Ã„nderungen)
            git reset --hard HEAD
            git clean -fd
            git pull origin main
            
            cd database
            
            # Docker installieren falls noch nicht da
            if ! command -v docker &> /dev/null; then
              echo "ðŸ³ Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker curaadm
            fi
            
            # Container starten/neustarten
            echo "ðŸš€ Starting PostgreSQL container..."
            docker compose down || true
            docker compose up -d
            
            # Warten bis PostgreSQL ready ist
            echo "â³ Waiting for database..."
            for i in {1..30}; do
              if docker compose exec -T postgres pg_isready -U cura_user -d cura_db > /dev/null 2>&1; then
                echo "âœ… Database is ready!"
                break
              fi
              sleep 2
            done
            
            echo "âœ… Database deployment completed!"
            echo "ðŸ“‹ Container status:"
            docker compose ps
            
            echo "ðŸ“Š Database tables:"
            docker compose exec -T postgres psql -U cura_user -d cura_db -c "\dt" 2>/dev/null || echo "Database not ready yet"
          EOF