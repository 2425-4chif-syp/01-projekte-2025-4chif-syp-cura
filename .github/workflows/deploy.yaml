name: Deploy Full Stack to VM12

on:
  push:
    branches:
      - main
    paths:
      - 'database/**'
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy-full-stack:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Full Stack via SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM12_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H vm12.htl-leonding.ac.at >> ~/.ssh/known_hosts
          
          ssh -o StrictHostKeyChecking=no curaadm@vm12.htl-leonding.ac.at << 'EOF'
            echo "ï¿½ Starting full stack deployment (Database + Backend + pgAdmin)..."
            
            cd ~/cura-project
            
            # Fix ownership
            sudo chown -R curaadm:curaadm .
            
            # ðŸ” DEBUG: Show current state before changes
            echo "ðŸ” DEBUG: Current directory: $(pwd)"
            echo "ðŸ” DEBUG: Current user: $(whoami)"
            echo "ðŸ” DEBUG: Git status before pull:"
            git status --porcelain || echo "Git status failed"
            echo "ðŸ” DEBUG: Current git commit:"
            git log --oneline -1 || echo "Git log failed"
            
            # Force pull (Ã¼berschreibt lokale Ã„nderungen)
            echo "ðŸ”„ Resetting git state..."
            git reset --hard HEAD
            git clean -fd
            echo "ðŸ“¥ Pulling latest changes..."
            git pull origin main
            
            # ðŸ” DEBUG: Show state after pull
            echo "ðŸ” DEBUG: Git status after pull:"
            git status --porcelain || echo "Git status failed"
            echo "ðŸ” DEBUG: New git commit:"
            git log --oneline -1 || echo "Git log failed"
            
            cd database
            
            # Docker installieren falls nicht vorhanden
            if ! command -v docker &> /dev/null; then
              echo "ðŸ³ Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker curaadm
              echo "ðŸ”„ Please log out and back in for Docker group changes to take effect"
            fi
            
            # ðŸ” DEBUG: System information
            echo "ðŸ” DEBUG: System info:"
            echo "  - OS: $(lsb_release -d -s 2>/dev/null || echo 'Unknown')"
            echo "  - Docker version: $(docker --version 2>/dev/null || echo 'Not installed')"
            echo "  - Docker Compose version: $(docker compose version 2>/dev/null || echo 'Not installed')"
            echo "  - Available memory: $(free -h | grep Mem: || echo 'Unknown')"
            echo "  - Available disk: $(df -h . | tail -1 || echo 'Unknown')"
            
            # Ensure we can pull .NET 8 images
            echo "ðŸ“¦ Pre-pulling required Docker images..."
            docker pull mcr.microsoft.com/dotnet/sdk:8.0 || echo "âŒ Failed to pull .NET SDK image"
            docker pull mcr.microsoft.com/dotnet/aspnet:8.0 || echo "âŒ Failed to pull .NET runtime image"
            
            # ðŸ” DEBUG: Show docker images
            echo "ðŸ” DEBUG: Available Docker images:"
            docker images | head -10

            # Docker Compose Plugin sicherstellen
            if ! docker compose version &> /dev/null; then
              echo "ðŸ”§ Installing Docker Compose plugin..."
              sudo apt-get update
              sudo apt-get install -y docker-compose-plugin
            fi
            
            # ðŸ” DEBUG: Show current docker state before changes
            echo "ðŸ” DEBUG: Current Docker containers:"
            docker ps -a || echo "No containers"
            echo "ðŸ” DEBUG: Docker networks:"
            docker network ls || echo "No networks"
            echo "ðŸ” DEBUG: Docker volumes:"
            docker volume ls || echo "No volumes"
            
            # Container starten/neustarten
            echo "ðŸš€ Starting containers (PostgreSQL + pgAdmin + Backend)..."
            echo "â¬‡ï¸ Stopping existing containers..."
            docker compose down || true
            
            # ðŸ” DEBUG: Show docker-compose.yaml
            echo "ðŸ” DEBUG: Docker Compose configuration:"
            cat docker-compose.yaml | head -20
            echo "... (truncated for brevity)"
            
            echo "ðŸ—ï¸ Building and starting containers..."
            docker compose up -d --build
            
            echo "ðŸ“‹ Container status after startup:"
            docker compose ps
            
            # ðŸ” DEBUG: Show detailed container information
            echo "ðŸ” DEBUG: Container details:"
            for container in cura_postgres cura_backend cura_pgadmin; do
              echo "  ðŸ“¦ $container:"
              if docker inspect $container > /dev/null 2>&1; then
                echo "    - Status: $(docker inspect --format='{{.State.Status}}' $container 2>/dev/null || echo 'Unknown')"
                echo "    - Health: $(docker inspect --format='{{.State.Health.Status}}' $container 2>/dev/null || echo 'No health check')"
                echo "    - Restart Count: $(docker inspect --format='{{.RestartCount}}' $container 2>/dev/null || echo 'Unknown')"
              else
                echo "    - Container not found!"
              fi
            done
            
            # Warten bis PostgreSQL ready ist
            echo "â³ Waiting for database (with detailed debugging)..."
            for i in {1..30}; do
              echo "ðŸ” DEBUG: Database check attempt $i/30"
              
              # Check if container is running
              if ! docker compose ps postgres | grep -q "Up"; then
                echo "âŒ PostgreSQL container is not running!"
                docker compose logs postgres | tail -20
                sleep 2
                continue
              fi
              
              # Check if database is ready
              if docker compose exec -T postgres pg_isready > /dev/null 2>&1; then
                echo "âœ… Database is ready!"
                break
              else
                echo "â³ Database not ready yet... (attempt $i/30)"
                if [ $((i % 5)) -eq 0 ]; then
                  echo "ðŸ” DEBUG: PostgreSQL logs (last 10 lines):"
                  docker compose logs postgres | tail -10
                fi
              fi
              sleep 2
            done
            
            echo "âœ… Deployment completed!"
            echo "ðŸ“‹ Final container status:"
            docker compose ps
            
            echo "ï¿½ Services available at:"
            echo "  ðŸš€ Backend API: http://vm12.htl-leonding.ac.at:5257"
            echo "  ðŸ“– Swagger UI: http://vm12.htl-leonding.ac.at:5257/swagger/index.html"
            echo "  ðŸ”§ pgAdmin: http://vm12.htl-leonding.ac.at:8080"
            echo "  ðŸ—„ï¸ PostgreSQL: vm12.htl-leonding.ac.at:5434"
            
            echo "ï¿½ðŸ“Š Database tables:"
            docker compose exec -T postgres psql -U admin -d cura -c "\dt" 2>/dev/null || echo "Database not ready yet"
            
            echo "ðŸ©º Backend health check with detailed debugging:"
            for i in {1..6}; do
              echo "ðŸ” DEBUG: Backend check attempt $i/6"
              
              # Check if backend container is running
              if ! docker compose ps backend | grep -q "Up"; then
                echo "âŒ Backend container is not running!"
                echo "ðŸ” DEBUG: Backend container status:"
                docker compose ps backend
                echo "ðŸ” DEBUG: Backend logs (last 20 lines):"
                docker compose logs backend | tail -20 || echo "No backend logs available"
                sleep 10
                continue
              fi
              
              # Check specific endpoints
              echo "ðŸ” DEBUG: Testing backend endpoints..."
              
              # Test Swagger UI
              if curl -f -s http://localhost:5257/swagger/index.html > /dev/null; then
                echo "âœ… Swagger UI is accessible"
              else
                echo "âŒ Swagger UI not accessible"
              fi
              
              # Test API endpoint
              if curl -f -s http://localhost:5257/api/Medications > /dev/null; then
                echo "âœ… Backend API is healthy!"
                break
              else
                echo "â³ Backend API not ready yet... (attempt $i/6)"
                
                # Show detailed curl response every 2nd attempt
                if [ $((i % 2)) -eq 0 ]; then
                  echo "ðŸ” DEBUG: Detailed curl response:"
                  curl -v http://localhost:5257/api/Medications 2>&1 | head -20 || echo "Curl failed"
                fi
              fi
              
              sleep 10
              
              if [ $i -eq 6 ]; then
                echo "âŒ Backend health check failed! Final debugging:"
                echo "ðŸ” DEBUG: All container statuses:"
                docker compose ps
                echo "ðŸ” DEBUG: Backend logs (last 50 lines):"
                docker compose logs backend | tail -50 || echo "No backend logs available"
                echo "ðŸ” DEBUG: Network connectivity test:"
                docker compose exec -T postgres ping -c 3 backend || echo "Network ping failed"
              fi
            done
            
            # ðŸ” DEBUG: Final system state
            echo "ðŸ” DEBUG: Final deployment state:"
            echo "  ðŸ“Š Container statuses:"
            docker compose ps
            echo "  ðŸ”— Port bindings:"
            docker compose port postgres 5432 2>/dev/null || echo "PostgreSQL port not bound"
            docker compose port backend 8080 2>/dev/null || echo "Backend port not bound"
            docker compose port pgadmin 80 2>/dev/null || echo "pgAdmin port not bound"
          EOF