name: Deploy to VM12

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Copy files via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: vm12.htl-leonding.ac.at
        username: curaadm
        password: ${{ secrets.VM12_PASSWORD }}
        source: "web/index.html,web/README.md"
        target: "/home/curaadm/"
        
    - name: Deploy to VM12
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: vm12.htl-leonding.ac.at
        username: curaadm
        password: ${{ secrets.VM12_PASSWORD }}
        script: |
          echo "üöÄ Starting deployment..."
          
          # Check if files were copied
          echo "üìÅ Files in home directory:"
          ls -la /home/curaadm/web/
          
          # Remove old nginx files
          sudo rm -f /var/www/html/index.nginx-debian.html*
          sudo rm -f /var/www/html/index.html
          
          # Copy our files to nginx root
          sudo cp /home/curaadm/web/index.html /var/www/html/
          
          # Set correct ownership and permissions
          sudo chown www-data:www-data /var/www/html/index.html
          sudo chmod 644 /var/www/html/index.html
          
          # Clean up home directory
          rm -rf /home/curaadm/web/
          
          # Test nginx config and reload
          sudo nginx -t
          sudo systemctl reload nginx
          
          # Verify deployment
          echo "‚úÖ Files in /var/www/html/:"
          ls -la /var/www/html/
          
          echo "üìÑ Content check:"
          head -5 /var/www/html/index.html
          
          echo "üéâ Deployment completed! Your Cura website is live at http://vm12.htl-leonding.ac.at"