name: Deploy to VM12

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Copy web files to VM12
      uses: appleboy/scp-action@v0.1.7
      with:
        host: vm12.htl-leonding.ac.at
        username: curaadm
        password: ${{ secrets.VM12_PASSWORD }}
        source: "web/*"
        target: "/tmp/cura-web/"
        strip_components: 1
        
    - name: Deploy web files
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: vm12.htl-leonding.ac.at
        username: curaadm
        password: ${{ secrets.VM12_PASSWORD }}
        script: |
          echo "üöÄ Deploying web files..."
          
          # Remove old nginx default page
          sudo rm -f /var/www/html/index.nginx-debian.html
          
          # Copy new files from temp to web root
          sudo cp -r /tmp/cura-web/* /var/www/html/
          
          # Set correct permissions
          sudo chown -R www-data:www-data /var/www/html/
          sudo chmod -R 644 /var/www/html/*
          sudo chmod 755 /var/www/html/
          
          # Clean up temp files
          rm -rf /tmp/cura-web/
          
          # Reload nginx
          sudo nginx -t
          sudo systemctl reload nginx
          
          echo "‚úÖ Web deployment completed!"
          echo "üìÅ Files in /var/www/html/:"
          ls -la /var/www/html/
          
          echo "üåê Your site is live at: http://vm12.htl-leonding.ac.at"