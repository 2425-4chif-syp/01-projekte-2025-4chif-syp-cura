name: Deploy to VM12

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Copy files via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: vm12.htl-leonding.ac.at
        username: curaadm
        password: ${{ secrets.VM12_PASSWORD }}
        source: "web/*"
        target: "/tmp/cura-web/"
        strip_components: 1
        
    - name: Deploy files and set permissions
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: vm12.htl-leonding.ac.at
        username: curaadm
        password: ${{ secrets.VM12_PASSWORD }}
        script: |
          # Backup existing nginx welcome page
          sudo mv /var/www/html/index.nginx-debian.html /var/www/html/index.nginx-debian.html.bak 2>/dev/null || true
          
          # Copy web files to nginx root
          sudo cp -r /tmp/cura-web/* /var/www/html/
          
          # Set correct ownership and permissions
          sudo chown -R www-data:www-data /var/www/html/
          sudo chmod -R 644 /var/www/html/*
          sudo chmod 755 /var/www/html/
          
          # Clean up temp files
          rm -rf /tmp/cura-web/
          
          # Reload nginx
          sudo systemctl reload nginx
          
          echo "Deployment completed! Your Cura website is live at http://vm12.htl-leonding.ac.at"