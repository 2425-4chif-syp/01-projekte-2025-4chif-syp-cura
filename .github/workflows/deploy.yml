name: Deploy to VM12

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM12_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H vm12.htl-leonding.ac.at >> ~/.ssh/known_hosts
          
          ssh -o StrictHostKeyChecking=no curaadm@vm12.htl-leonding.ac.at << 'EOF'
            echo "ðŸš€ Starting git pull deployment..."
            
            cd ~/cura-project
            git pull origin main
            
            echo "âœ… Done! Changes are live at http://vm12.htl-leonding.ac.at"
            echo "ðŸ“„ Current index.html preview:"
            head -5 web/index.html
          EOF