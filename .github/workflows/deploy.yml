name: Deploy to VM12

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM12_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H vm12.htl-leonding.ac.at >> ~/.ssh/known_hosts
          
          ssh curaadm@vm12.htl-leonding.ac.at << 'EOF'
            echo "ðŸš€ Starting deployment..."
            
            # Create web directory if not exists
            mkdir -p ~/cura-project
            cd ~/cura-project
            
            # Clone or pull repository
            if [ -d ".git" ]; then
              echo "ðŸ“¥ Pulling latest changes..."
              git pull origin main
            else
              echo "ðŸ“¥ Cloning repository..."
              git clone https://github.com/2425-4chif-syp/01-projekte-2025-4chif-syp-cura.git .
            fi
            
            # Deploy web files
            echo "ðŸŒ Deploying web files..."
            sudo rm -f /var/www/html/index.nginx-debian.html
            sudo cp web/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html/
            sudo chmod -R 644 /var/www/html/*
            sudo chmod 755 /var/www/html/
            
            # Reload nginx
            sudo nginx -t
            sudo systemctl reload nginx
            
            echo "âœ… Deployment completed!"
            echo "ðŸŒ Site live at: http://vm12.htl-leonding.ac.at"
            ls -la /var/www/html/
          EOF