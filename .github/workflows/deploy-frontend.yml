name: 🌐 Deploy Frontend (Web)

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM12_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H vm12.htl-leonding.ac.at >> ~/.ssh/known_hosts
          
          ssh -o StrictHostKeyChecking=no curaadm@vm12.htl-leonding.ac.at << 'EOF'
            echo "🚀 Starting robust deployment..."
            
            cd ~/cura-project
            
            # Fix ownership
            sudo chown -R curaadm:curaadm .
            
            # Force pull (overwrites local changes)
            git reset --hard HEAD
            git clean -fd
            git pull origin main
            
            echo "✅ Deployment completed!"
            echo "📄 Current version:"
            grep "HTL Leonding" web/index.html
          EOF