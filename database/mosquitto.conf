# Mosquitto Configuration for CURA MQTT Broker
# Basic configuration for development/testing

# Network settings
listener 1883
listener 9001
protocol websockets

# Security settings (allow anonymous for development)
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
connection_messages true
log_timestamp true