services:
  postgres:
    image: postgres:16
    container_name: cura_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: passme
      POSTGRES_DB: cura
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./testdata.sql:/docker-entrypoint-initdb.d/02-testdata.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - cura-network

  # Optional: pgAdmin f√ºr Web-basierte Datenbank-Verwaltung
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cura_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cura.at
      PGADMIN_DEFAULT_PASSWORD: passme
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cura-network

  # MQTT Broker (Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: cura_mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - cura-network

  # CURA Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: cura_backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/swagger/index.html || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - cura-network

  # Keycloak Authentication Server
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: cura_keycloak
    restart: unless-stopped
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: passme
      KC_HOSTNAME: vm12.htl-leonding.ac.at
      KC_HOSTNAME_PORT: 8180
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_PROXY: edge
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8180:8080"
    volumes:
      - ../keycloak-themes:/opt/keycloak/themes
    depends_on:
      postgres:
        condition: service_healthy
    command: start-dev
    networks:
      - cura-network

volumes:
  postgres_data:
  pgadmin_data:
  mosquitto_data:
  mosquitto_logs:

networks:
  cura-network:
    driver: bridge
