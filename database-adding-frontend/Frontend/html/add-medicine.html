<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cura - Add Medicament</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Cura</h1>
            <div onclick="navigateTo('index.html')">
                <h3>Back to Home</h3>
            </div>
        </nav>
    </header>

    <main>
        <h2>Add New Medicament</h2>
        <div class="form-container">
            <form id="medicamentForm" onsubmit="handleAddMedicament(event)">
                <div class="form-group">
                    <label for="medicamentName">Medicament Name:</label>
                    <input type="text" id="medicamentName" required>
                    <div class="error-message" id="medicamentNameError">Please enter a medicament name</div>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="3"></textarea>
                </div>

                <button type="submit" class="submit-button">Add Medicament</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Cura. All rights reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
    <script>
        async function handleAddMedicament(event) {
            event.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

            // Get form values
            const medicamentName = document.getElementById('medicamentName').value.trim();
            const description = document.getElementById('description').value.trim();

            // Validate inputs
            let hasError = false;

            if (!medicamentName) {
                document.getElementById('medicamentNameError').style.display = 'block';
                hasError = true;
            }

            if (hasError) return;

            try {
                const response = await fetch('http://localhost:3000/api/medicaments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        medicamentName,
                        description
                    })
                });

                if (response.ok) {
                    alert('Medicament successfully added!');
                    navigateTo('index.html');
                } else {
                    const error = await response.json();
                    console.error('Server error:', error);
                    alert(`Error: ${error.message}${error.details ? '\n\nDetails: ' + error.details : ''}`);
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Failed to add medicament. Please check if the server is running and try again.');
            }
        }
    </script>
</body>
</html>
