# Konfiguration f√ºr H2-Datenbank
quarkus.datasource.db-kind=sqlite
quarkus.datasource.jdbc.url=jdbc:sqlite:sample.db
quarkus.datasource.jdbc.min-size=1
quarkus.datasource.db-version=2.1.0

quarkus.package.jar.type=uber-jar

# Hibernate-Konfiguration
# wenn man Datenbankstruktur ‰ndern will: quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# OpenAPI und Swagger UI Konfiguration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.scan.disable=false
mp.openapi.extensions.smallrye.operationIdStrategy=METHOD
